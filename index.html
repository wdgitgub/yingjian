<!DOCTYPE html>
<!--以上一句确定了html的版本，方便浏览器解码 -->
<!-- start of html -->
  <!-- start of html -->
    <html>
      <!--以上表示html文件的根目录，一个文件中有且仅有一个 -->
    <html lang="en">
      <!--lang表示当前文档显示的语言 -->
      <!-- start of head -->
        <!-- start of head -->
          <head>
            <!--
            html 分为head和body两个部分， head用来设置信息网页上看不见，body用来设置页面显示出来的信息
            meta 表示用来描述页面的元数据
            meta charset 指定文档的字符编码，供不同的浏览器解析出正确的结果  utf-8是不同地区都可以使用的字符编码
            title标签 设定网页打开时的标题，在搜索时并不会起到什么作用
            style标签 设置标签中的属性，以下的写法是css的写法，html的写法是设置在标签中，这种方法不鼓励使用
            -->
            <meta charset="UTF-8">	
            <title>Architecture</title>
            
            <!-- Start of 复制 -->
              <!-- Start of 复制 -->

              <!-- End of 复制 -->    

            


            
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <!-- http-equiv：按我个人理解是定义客户端请求的消息报头
            meta http-equiv=… 的功能介绍
            https://blog.csdn.net/u014771464/article/details/52141326
            META也常用来描述网页,以供某些搜索站台机器人的使用
            <meta> 元素可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词。
              类似这样的 meta 标签可能对于进入搜索引擎的索引有帮助： 
            --> 
            <meta name="description" content="Description">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
            <!-- HTML中<LINK rel=" "href=" URL">这句话具体的作用是
             告诉搜索引擎，这个所指定的页面和你的网页的关系，如果不指定，
             搜索引擎就认为这个网页是你网站内部的连接，如果这个网页是一个垃圾网站，
             并且排名很差，而你又没有指定你们之间的关系，那你的网站在搜索引擎中的排名就会受到影响
            -->
          </head>
        <!-- end of head -->

      <!-- start of body -->
        <!-- start of body -->
          <body>



          
            






























            
            <!-- body标签我的理解就是人为地把页面分了头，身体（很奇怪没有尾巴或脚）使html结构更清晰而己
              body是标签，如果标签相同，但是需要设置不同的属性，可以给标签设置id ，
            如下面额 p id="first",id唯一，通过id可以指定设置属性，如#first{},
            需要注意的是id的设置不能油空格，如first line，这样不可行
            -->
            <!-- Start of 复制 -->
              <!-- Start of 复制 -->
            
              <!-- End of 复制 -->

              <!-- Start of 导航栏 -->

                    <nav>
                      <a href="#/">EN</a>
                      <a href="#/zh-cn/">中文</a>
                    </nav>
                    <div id="app"></div>
                </body>
                  
                <!-- End of 导航栏 -->  


            <!-- Start of 封面 --> 
              <!-- Start of 封面 -->
                
              <!-- end of 封面 -->

            <div id="app"></div>

            <script>
              window.$docsify = {
                name: '',
                repo: ''，
                loadSidebar: true ，
                coverpage: true
                  
                
                //  复制封面标题 开始

              }
            </script>
            
            <!-- Docsify v4 -->
            <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
          </body>
        <!-- End of body -->
    </html>
  <!-- end of html -->
